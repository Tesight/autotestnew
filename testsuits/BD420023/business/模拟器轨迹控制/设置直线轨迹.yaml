business:
- business: null
  desc: 模拟器设置直线轨迹
  params:
    模拟器IP:
      value: 127.0.0.1
      path: $[0].params.value.simulatorIP
    模拟器时间:
      value: null
      path: $[0].params.value.startTime
    环境类型(ClearSky/UrbanCanyon/'None'):
      value: None
      path: $[0].params.value.env
    起始坐标(deg),[lat,long,alt]:
      value:
      - 23
      - 113
      - 1.0
      path: $[0].params.value.startLla
    姿态(deg),[yaw,pitch,roll]:
      value:
      - 0
      - 0
      - 0
      path: $[0].params.value.orientation
    SDR类型(NoneRT, DTA-2115B,DTA-2116 X300 or N310):
      value: NoneRT
      path: $[0].params.value.radioType
    信号功率模型使能:
      value: false
      path: $[0].params.value.signalStrengthModel
    全局功率偏置:
      value: 0.0
      path: $[0].params.value.GlobalPowerOffset
    启用信号列表[L1CA,L1C......]:
      value:
      - L1CA
      - L1C
      path: $[0].params.value.signals
    直线运动初速度(m/s):
      value: 2
      path: $[0].params.value.customizedPath[0].initialVelocity
    直线运动末速度(m/s):
      value: 2
      path: $[0].params.value.customizedPath[0].finalVelocity
    直线运动加速距离(m):
      value: 100
      path: $[0].params.value.customizedPath[0].accelerationDistance
    直线运动时间(s):
      value: 500
      path: $[0].params.value.customizedPath[0].travelTime
step:
- action: VariableAction
  method: set_variable
  desc: 模拟器直线轨迹设置_生成控制命令json
  params:
    name: data
    value:
      simulatorIP: null
      startTime: null
      mode: customized
      env: null
      signals: null
      startLla: null
      orientation: null
      radioType: null
      signalStrengthModel: null
      GlobalPowerOffset: null
      customizedPath:
      - type: straightLine
        timeStep: 0.1
        directionMatrix:
        - 0
        - 1
        initialVelocity: 2.0
        finalVelocity: 2.0
        accelerationDistance: 0
        travelTime: 300
- action: HttpAction
  method: request
  desc: 模拟器直线轨迹设置_发送控制命令,返回json
  params:
    method: post
    url: /customized
    headers: null
    params: null
    data: null
    json: ${data}
    result_json: result_json
- action: JsonAction
  method: get_json_value
  desc: 模拟器直线轨迹设置_获取设置状态
  params:
    json_data: ${result_json}
    json_path: $.status
    result: res
- action: CheckAction
  method: equal
  desc: 模拟器直线轨迹设置_判断设置是否成功
  params:
    real_value: ${res}
    expect_value: success
