business:
- business: null
  desc: 接收器停止接收数据
  params:
    窗口资源名:
      value: COM6
      path: $[0].params.value.comPort
step:
- action: VariableAction
  method: set_variable
  desc: 接收器停止_生成控制命令json
  params:
    name: data
    value:
      comPort: COM6
      baudRate: 9600
      byteSize: 8
      stopBite: 1
- action: HttpAction
  method: request
  desc: 接收器停止_发送控制命令,返回json
  params:
    method: post
    url: /receiver/stop
    headers: null
    params: null
    data: null
    json: ${data}
    result_json: result_json
- action: JsonAction
  method: get_json_value
  desc: 接收器停止_获取设置状态
  params:
    json_data: ${result_json}
    json_path: $.status
    result: res
- action: CheckAction
  method: equal
  desc: 接收器停止_判断设置是否成功
  params:
    real_value: ${res}
    expect_value: success
