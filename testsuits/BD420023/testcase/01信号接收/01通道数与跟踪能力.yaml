info:
- desc: 请填写用例信息
  params:
    id: '01'
    title: 通道数与跟踪能力
config:
- policy: skip
  desc: 是否跳过此用例
  params:
    flag: false
    reason: null
- policy: mark
  desc: 是否给用例打标签
  params:
    flag: false
    markname: null
- policy: usefixtures
  desc: 是否使用前置后置
  params:
    flag: false
    fixtures: null
- policy: parametrize
  desc: 是否使用数据驱动
  params:
    flag: false
    filename: null
    sheetname: null
step:
- business: 设置模拟器参数\设置标准模式参数.yaml
  desc: 生成模拟器参数设置json并且设置
  params:
    模拟器IP:
      value: 127.0.0.1
      path: $[0].params.value.simulatorIP
    模拟器时间:
      value:
      - 2024
      - 4
      - 28
      - 16
      - 0
      - 0
      path: $[0].params.value.startTime
    模式(standard):
      value: standard
      path: $[0].params.value.mode
    信号类型(Full,BeiDou):
      value: Full
      path: $[0].params.value.standardSignal
    环境类型(ClearSky/UrbanCanyon/'None'):
      value: None
      path: $[0].params.value.standardScene
    运动模式(static/dynamic):
      value: static
      path: $[0].params.value.pathTrajectory
    起始坐标(deg),[lat,long,alt]:
      value:
      - 23
      - 113
      - 1.0
      path: $[0].params.value.startLla
    姿态(deg),[yaw,pitch,roll]:
      value:
      - 0
      - 0
      - 0
      path: $[0].params.value.orientation
    SDR类型(NoneRT, DTA-2115B,DTA-2116 X300 or N310):
      value: NoneRT
      path: $[0].params.value.radioType
    信号功率模型使能:
      value: false
      path: $[0].params.value.signalStrengthModel
    全局功率偏置:
      value: 0.0
      path: $[0].params.value.GlobalPowerOffset
- business: 接收器控制\设置接收器参数.yaml
  desc: 设置接收器参数
  params:
    窗口资源名:
      value: COM9
      path: $[0].params.value.comPort
    波特率:
      value: 9600
      path: $[0].params.value.baudRate
    byteSize:
      value: 8
      path: $[0].params.value.byteSize
    停止位:
      value: 1
      path: $[0].params.value.stopBite
- business: 接收器控制\接收器开始接收.yaml
  desc: 接收器开始接收数据
  params:
    窗口资源名:
      value: COM9
      path: $[0].params.value.comPort
- business: 模拟器控制\开始输出信号.yaml
  desc: 模拟器开始
  params:
    模拟器IP:
      value: 127.0.0.1
      path: $[0].params.value.simulatorIP
- business: 设置模拟器参数\设置功率偏置.yaml
  desc: 设置功率偏置
  params:
    模拟器IP:
      value: 127.0.0.1
      path: $[0].params.value.simulatorIP
    system(GPS,BeiDou,GLONASS,Galileo,SBAS,QZSS,Navic):
      value: BeiDou
      path: $[0].params.value.system
    svID(0 for all):
      value: 0
      path: $[0].params.value.svID
    offset:
      value: 0
      path: $[0].params.value.value
- action: TimeAction
  method: time_sleep
  desc: 等待时间（秒）
  params:
    second: 3
- business: 接收器控制\获取位置信息.yaml
  desc: 获取位置信息
  params:
    位置信息结果:
      value: result_json
      path: $[0].params.result_json
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${result_json}
    json_path: $.message.num_sats
    result: num_sats
- business: 接收器控制\获取GSV信息.yaml
  desc: 获取GSV信息
  params:
    GSV信息结果:
      value: result_json
      path: $[0].params.result_json
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${result_json}
    json_path: $.message.receiver_running
    result: running
- action: CheckAction
  method: equal
  desc: 判断两个值相等
  params:
    real_value: ${running}
    expect_value: true
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${result_json}
    json_path: $.message.num_sv_in_view.all
    result: all_num_sv_in_view
