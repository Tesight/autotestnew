business:
- business:
  desc: 循环读取定位数据，条件退出
  params: 
    超时时间(s):
      value: 300
      path: $[0].params.kwargs.max_test_time
    循环间隔时间(s):
      value: 1
      path: $[0].params.kwargs.step
    连续小于定位阈值次数:
      value: 10
      path: $[0].params.kwargs.continuous_length
    定位阈值(m):
      value: 10
      path: $[0].params.kwargs.distance_threshold
    接口地址(IP:port):
      value: 127.0.0.1:9988
      path: $[0].params.kwargs.address
    结果变量名称:
      value: res
      path: $[0].params.result
      
step: 
- function: python
  desc: 自定义关键字
  params:
    py_name: jinduceshi.py
    func_name: sensitivity_test_loop
    kwargs:
      max_test_time: 300
      step: 1
      continuous_length: 10
      distance_threshold: 100
      address: 127.0.0.1:9988
    result: res
