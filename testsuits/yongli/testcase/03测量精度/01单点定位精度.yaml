  params:
    id: '01'
    title: 单点定位精度测试
config:
- policy: skip
  desc: 是否跳过此用例
  params:
    flag: false
    reason: null
- policy: mark
  desc: 是否给用例打标签
  params:
    flag: false
    markname: null
- policy: usefixtures
  desc: 是否使用前置后置
  params:
    flag: false
    fixtures: null
- policy: parametrize
  desc: 是否使用数据驱动
  params:
    flag: false
    filename: null
    sheetname: null
step:
- business: 设置模拟器参数\设置标准模式参数.yaml
  desc: 生成模拟器参数设置json并且设置
  params:
    模拟器IP:
      value: 127.0.0.0
      path: $[0].params.value.simulatorIP
    模拟器时间:
      value: null
      path: $[0].params.value.startTime
    模式(standard):
      value: standard
      path: $[0].params.value.mode
    信号类型(Full,BeiDou):
      value: Full
      path: $[0].params.value.standardSignal
    环境类型(ClearSky/UrbanCanyon/'None'):
      value: None
      path: $[0].params.value.standardScene
    运动模式(static/dynamic):
      value: static
      path: $[0].params.value.pathTrajectory
    起始坐标(deg),[lat,long,alt]:
      value:
      - 23
      - 113
      - 1.0
      path: $[0].params.value.startLla
    姿态(deg),[yaw,pitch,roll]:
      value:
      - 0
      - 0
      - 0
      path: $[0].params.value.orientation
    SDR类型(NoneRT, DTA-2115B,DTA-2116 X300 or N310):
      value: NoneRT
      path: $[0].params.value.radioType
    信号功率模型使能:
      value: false
      path: $[0].params.value.signalStrengthModel
    全局功率偏置:
      value: 0.0
      path: $[0].params.value.GlobalPowerOffset
- business: 接收器控制\设置接收器参数.yaml
  desc: 设置接收器参数
  params:
    窗口资源名:
      value: COM6
      path: $[0].params.value.comPort
    波特率:
      value: 9600
      path: $[0].params.value.baudRate
    byteSize:
      value: 8
      path: $[0].params.value.byteSize
    停止位:
      value: 1
      path: $[0].params.value.stopBite
- business: 模拟器控制\开始输出信号.yaml
  desc: 模拟器开始
  params:
    模拟器IP:
      value: 127.0.0.1
      path: $[0].params.value.simulatorIP
- business: 测试功能\定位距离循环读取.yaml
  desc: 循环读取定位数据，条件退出
  params:
    超时时间(s):
      value: 30
      path: $[0].params.kwargs.max_test_time
    循环间隔时间(s):
      value: 1
      path: $[0].params.kwargs.step
    连续小于定位阈值次数:
      value: 10
      path: $[0].params.kwargs.continuous_length
    定位阈值(m):
      value: 10
      path: $[0].params.kwargs.distance_threshold
    接口地址(IP:port):
      value: 127.0.0.1:9988
      path: $[0].params.kwargs.address
    结果变量名称:
      value: res
      path: $[0].params.result
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${res}
    json_path: $.status
    result: status
- action: CheckAction
  method: equal
  desc: 判断两个值相等
  params:
    real_value: ${status}
    expect_value: fail
- business: 测试功能\定位精度测试.yaml
  desc: 测试定位精度mh和mv
  params:
    测试点数:
      value: 10
      path: $[0].params.kwargs.data_num
    间隔时间(s):
      value: 33
      path: $[0].params.kwargs.step
    接口地址(IP:port):
      value: 127.0.0.1:9988
      path: $[0].params.kwargs.address
    结果变量名称:
      value: res
      path: $[0].params.result
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${res}
    json_path: $.status
    result: status
- action: CheckAction
  method: equal
  desc: 判断两个值相等
  params:
    real_value: ${status}
    expect_value: success
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
    json_data: ${res}
    json_path: $.result_mh
    result: result_mh
- action: JsonAction
  method: get_json_value
  desc: 获取Json中的值
  params:
