info:
- desc: 请填写用例信息
  params:
    id: 1
    title: 1
config:
- policy: skip
  desc: 是否跳过此用例
  params:
    flag: false
    reason:
- policy: mark
  desc: 是否给用例打标签
  params:
    flag: false
    markname:
- policy: usefixtures
  desc: 是否使用前置后置
  params:
    flag: false
    fixtures:
- policy: parametrize
  desc: 是否使用数据驱动
  params:
    flag: true
    filename: 登录数据驱动.xlsx
    sheetname: Sheet1
step:
- business: 01登录/稿件系统登录.yaml
  desc: 稿件系统登录
  params:
    用户名:
      value: DataDriver.用户名
      path: $[1].params.data._58_login
    密码:
      value: DataDriver.密码
      path: $[1].params.data._58_password
- action: StrAction
  method: re_match_str
  desc: 字符串正则匹配
  params:
    str_value: ${result_text}
    pattern: <title>(.*?)</title>
    result: result
- action: ListAction
  method: get_list_value
  desc: 获取列表中值
  params:
    list_value: ${result}
    list_index: '0'
    result: result
- action: CheckAction
  method: equal
  desc: 判断两个值相等
  params:
    real_value: ${result}
    expect_value: DataDriver.预期结果
